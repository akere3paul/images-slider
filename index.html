<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider-container">
        <div class="slides">
            <div class="slide">
                <img src="images/icon1.png" alt="Image 1">
                <h2>Heading 1</h2>
            </div>
            <div class="slide">
                <img src="images/graphic.png" alt="Image 2">
                <h2>Heading 2</h2>
            </div>
            <div class="slide">
                <img src="images/icon3.png" alt="Image 3">
                <h2>Heading 3</h2>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
